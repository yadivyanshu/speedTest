<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css2?family=Belanosima&family=Noto+Sans&display=swap" rel="stylesheet">
  
  <title>Typing Game</title>
</head>
<body>
  
  <div class="wrapper container m-auto">
    <input type="text" class="input-field">
    <div class="content-box">
      <div class="typing-box">
        <p class="col-sm-3 text-justify"></p>
      </div>
      <div class="details">
        <ul class="result">
          <li class="timer col-xs-6 col-sm-2">
            <p>Time Left :</p>
            <span><b>60</b>s</span>
          </li>
          <li class="mistakes col-xs-6 col-sm-2">
            <p>Mistakes :</p>
            <span>0</span>
          </li>
          <li class="wpm col-xs-6 col-sm-2">
            <p>WPM :</p>
            <span>0</span>
          </li>
          <li class="cpm col-xs-6 col-sm-2">
            <p>CPM :</p>
            <span>0</span>
          </li>
        </ul>
        <button class="button button2 col-xs-6 col-sm-2">Try Again</button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
